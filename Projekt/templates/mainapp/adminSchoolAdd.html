 {% extends 'mainapp/base.html' %}

{% block title %}Dodawanie szkoły{% endblock title %}
{% block breadcrumb %}
<li class="breadcrumb-item"><a href="/admin">Strona główna</a></li>
<li class="breadcrumb-item active" aria-current="page">Dodawanie szkoły</li>
{% endblock breadcrumb %}

{% block content %}
        <form method="POST" action="/admin/add_school_submit" style="width: 300px;">
        {% csrf_token %}
				<h4>Dane dyrektora:</h4>
        <div class="form-group">
            <label for="fname">Imię</label>
            <input type="text" class="form-control" id="fname" placeholder="Imię" name="fname">
        </div>
        <div class="form-group">
            <label for="lname">Nazwisko</label>
            <input type="text" class="form-control" id="lname" placeholder="Nazwisko" name="lname">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Adres e-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail" name="email">
        </div>
				<h4>Dane szkoły:</h4>
				<div class="form-group">
            <label for="sname">Nazwa szkoły</label>
            <input type="text" class="form-control" id="sname" placeholder="Imię" name="sname">
        </div>
        <div class="form-group">
            <label for="saddr">Adres szkoły</label>
            <input type="text" class="form-control" id="saddr" placeholder="Nazwisko" name="saddr">
        </div>
        <button style="width: 100%" type="submit" class="btn btn-primary">Dodaj</button>
        </form>
				<form method="GET" action="/admin" style="margin-top: 10px;width: 300px;">
					<!-- <input type="hidden" name="id" value=""> -->
					<button style="width: 100%" type="submit" class="btn btn-info">Anuluj</button>
				</form>
{% endblock content %}
