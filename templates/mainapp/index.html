<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Strona główna</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/static/css/mainapp/index.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/login" method="post">
      <img class="mb-4" src="/static/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Logowanie</h1>
			{% if badPassword %}<div class="alert alert-danger" role="alert">Nieprawidłowy login lub hasło</div>{% endif %}
			{% csrf_token %}
      <label for="inputEmail" class="sr-only">Login</label>
      <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Login" required autofocus>
      <label for="inputPassword" class="sr-only">Hasło</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Hasło" required>
      <button style="margin-top: 20px;" class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>

		<script src="/static/js/jquery-3.3.1.slim.min.js"></script>
		<script src="/static/js/popper.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/chart.min.js"></script>
  </body>
</html>
